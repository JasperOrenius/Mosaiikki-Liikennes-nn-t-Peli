<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/pelistyle.css">
</head>
<body>
<div id="quiz">
    <div id="top-container">
        <button id="help-button">?</button>
        <button id="exit-button">X</button>
    </div>
    <div id="game-container">
        <img id="question-image" src="" alt="Question Image" width="450" height="400">
        <p id="question-Text"></p>
        <div id="button-container">
            <button id="previous-button"></button>
            <button id="true-button" class="button"></button>
            <button id="false-button" class="button"></button>
            <button id="next-button"></button>
        </div>
    </div>
    
</div>
<script src="../javascript/peli.js"></script>
</body>
</html>
